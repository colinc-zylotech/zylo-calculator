{% extends "base.html" %}

{% block header %}
<h2>Zylo Calculator</h2>
{% endblock %}

{% block content %}
<form action="/add" method="POST">
    <label for="number-to-add">Value</label>
    <input id="number-to-add" type="number" name="number_to_add" required/>
    <input type="submit" value="Add"/>
</form>
<form action="/clear" method="POST">
    <input type="submit" value="Clear">
</form>
<div>Current Total: {{ calculator_total }}</div>
{% endblock %}
